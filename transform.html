<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
<title>Untitled Document</title>
	<style>
		div {background-color: #75A2C8; width: 60px; height: 60px;
			margin: 30px; }
		.di-chuyen {transform: translate(10px, -20px);
				/*	sang phải 10px, đi xuống -20px (âm là lên)*/
			}
		.phong-to {transform: scale(1.3,1.3);
				/* to ngang và dọc 130%	*/
		}
		.xoay {transform: rotate(45deg);
				/*	xoay 45 độ */
		}
	</style>
</head>

<body>
	<div></div>
	<div class="di-chuyen"></div>
	<div class="phong-to"></div>
	<div class="xoay"></div>
	
</body>

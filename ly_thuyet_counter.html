<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .demo {counter-reset: sodem;} /*sodem  là số đếm tên tự đặt*/
        .demo li  {counter-increment: sodem;}
        .demo li::after{
            content: counter(sodem);
            color: red;
            margin-left:10px;

        }
    </style>
</head>
<body>
    <ul class="demo">
        <li>Điện thoại</li>
        <li>Tablet</li>
        <li>Laptop</li>
        <li>Big Screen</li>
    </ul>
</body>
</html>
